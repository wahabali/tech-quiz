<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tech Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      background: linear-gradient(to right, #dfe9f3, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .question-box {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    .question-box h2 {
      margin-bottom: 1rem;
    }
    .option {
      padding: 0.75rem 1rem;
      margin: 0.5rem 0;
      border: 2px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .option:hover {
      background-color: #f0f8ff;
    }
    .option.correct {
      background-color: #d4edda;
      border-color: #28a745;
      color: #155724;
    }
    .option.wrong {
      background-color: #f8d7da;
      border-color: #dc3545;
      color: #721c24;
    }
    .feedback {
      margin-top: 1rem;
    }
    .score {
      margin-top: 1rem;
      font-weight: bold;
    }
    #next {
      margin-top: 1.5rem;
      padding: 0.5rem 1.5rem;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #next:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="question-box">
    <h2 id="question"></h2>
    <div id="options"></div>
    <div class="feedback" id="feedback"></div>
    <button id="next" style="display:none;">Next Question</button>
    <div class="score" id="score"></div>
    <div class="score" id="progress"></div>
  </div>

  <script>
    let questions = [];
    let current = 0;
    let correct = 0;

    async function loadQuestionsFromFile() {
      try {
        const response = await fetch("file:///C:/Users/WTS82020/Downloads/Tech Game/questions.json")

        if (!response.ok) throw new Error("Could not load questions.json");
        questions = await response.json();
        loadQuestion();
      } catch (error) {
        document.getElementById("question").textContent = "Failed to load questions.";
        console.error(error);
      }
    }

    function loadQuestion() {
      const q = questions[current];
      document.getElementById("question").textContent = q.question;
      const optionsDiv = document.getElementById("options");
      const feedback = document.getElementById("feedback");
      feedback.innerHTML = "";
      document.getElementById("next").style.display = "none";
      optionsDiv.innerHTML = "";
      q.options.forEach((opt, idx) => {
        const div = document.createElement("div");
        div.textContent = opt;
        div.className = "option";
        div.onclick = () => selectOption(div, idx);
        optionsDiv.appendChild(div);
      });

      document.getElementById("progress").textContent = `Question ${current + 1} of ${questions.length}`;
    }

    function selectOption(element, index) {
      const q = questions[current];
      const options = document.querySelectorAll(".option");
      options.forEach(opt => opt.onclick = null);

      if (index === q.answer) {
        element.classList.add("correct");
        correct++;
        document.getElementById("feedback").innerHTML = `<p>✅ ${q.explanation}</p><a href="${q.link}" target="_blank">Read more</a>`;
      } else {
        element.classList.add("wrong");
        options[q.answer].classList.add("correct");
        document.getElementById("feedback").innerHTML = `<p>❌ ${q.explanation}</p><a href="${q.link}" target="_blank">Read more</a>`;
      }

      document.getElementById("next").style.display = "inline-block";
      document.getElementById("score").textContent = `Score: ${correct} / ${current + 1}`;
    }

    document.getElementById("next").onclick = () => {
      current++;
      if (current < questions.length) {
        loadQuestion();
      } else {
        document.getElementById("question").textContent = "Quiz Finished!";
        document.getElementById("options").innerHTML = "";
        document.getElementById("feedback").innerHTML = "Thanks for playing!";
        document.getElementById("next").style.display = "none";
        document.getElementById("score").textContent = `Final Score: ${correct} / ${questions.length}`;
        document.getElementById("progress").textContent = "";
      }
    };

    loadQuestionsFromFile();
  </script>
</body>
</html>
